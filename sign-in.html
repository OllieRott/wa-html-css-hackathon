  <main>
    <h1>Create an account</h1>
    <!-- Sign in Form -->
    <form class="sign-in-form">
      <div class="salutation">
        <label>Mr.<input type="radio" name="salutation" /></label>
        <label>Mrs.<input type="radio" name="salutation" /></label>
      </div>
      <label>Your First Name <input type="text" /></label>
      <label>Your Inicials<input type="text" /></label>
      <label>Your Last Name<input type="text" /></label>
      <label>Your Birthday<input type="date" /></label>
      <div class="payment-method">
        <p>Payment Method</p>
        <label>
          <input type="radio" name="payment" />
          <i class="fa-brands fa-cc-visa"></i>
        </label>
        <label>
          <input type="radio" name="payment" />
          <i class="fa-brands fa-cc-paypal"></i>
        </label>
        <label>
          <input type="radio" name="payment" />
          <i class="fa-brands fa-bitcoin"></i>
        </label>
      </div>
      <label>Your Address<input type="text" value="Street" />
        <input type="text" value="House Number" />
        <input type="text" value="Zip Code" />
        <input type="text" value="City" />
        <input type="text" value="State" /></label>
      <label>Your Email<input type="email" /></label>
      <label>Password<input type="password" /></label>
      <label>Re Enter Password<input type="password" /></label>

      <div class="sign-in-btn">
        <input type="submit" value="Sign In" />
      </div>
    </form>
    <div class="home-link">
      <a href="index.html">Home</a>
    </div>
